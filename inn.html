<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let question = prompt("Введiть число бiльше 100");
      if (question >= 100) {
        alert(`Ваше число ${question}`);
      } else {
        for (i = 1; i <= 9; i++) {
          let again = prompt("Напишiть ще раз");
          question = again;
        }
        alert(`Ваше число ${question}`);
      }
    </script>
  </body>
</html>
